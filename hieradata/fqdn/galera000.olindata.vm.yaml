---
profile::apt::repositories:
  'wheezy-backports':
    ensure: 'present'
    location: 'http://mirrors.melbourne.co.uk/debian'
    release: 'wheezy-backports'
profile::haproxy::galera::listen:
  galera_reader:
    ports: 
      - 13306
    mode: tcp
    options:
      option: 'httpchk'
      balance: 'leastconn'
    ipaddress: 
      - "%{ipaddress_eth1}"
  galera_writer:
    ports: 
      - 13307
    mode: tcp
    ipaddress: 
      - "%{ipaddress_eth1}"
    options:
      option:  'httpchk'
      balance: 'leastconn'
  stats:
    ports: 
      - 80
    mode: http
    ipaddress: 
      - "%{ipaddress_eth0}"
profile::mysql::galera::balancermembers:
  galera_reader_000:
    listening_service: 'galera_reader'
    ports: 
      - '3306'
    ipaddresses: 
      - "%{ipaddress_eth1}"
    server_names: 
      - "%{hostname}"
    options:
      - 'check port 9200'
      - 'inter 12000'
      - 'rise 3 fall 3'
  galera_writer_000:
    listening_service: 'galera_writer'
    ports: 
      - '3306'
    ipaddresses: 
      - "%{ipaddress_eth1}"
    server_names: 
      - "%{hostname}"
    options:
      - 'check port 9200'
      - 'inter 12000'
      - 'rise 3 fall 3'
profile::mysql::base::override_options:
  mysqld:
    report-host: 'galera000'
    server-id: 1000
